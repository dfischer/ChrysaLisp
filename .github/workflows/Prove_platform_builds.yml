name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Install Ubuntu packages
      run: sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev
      if: matrix.os == 'ubuntu-latest'
    - name: Install Mac packages, setup framework
      if: matrix.os == 'macos-latest'
      run: brew install sdl2
    - name: Debuggging, copy framework
      if: matrix.os == 'macos-latest'
      run: sudo mkdir -p /Library/Frameworks/SDL2.framework && sudo cp -r /usr/local/include/SDL2/ /Library/Frameworks/SDL2.framework/ && ls /Library/Frameworks/SDL2.framework
    - name: make clean then make
      run: make clean && make -j
